<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>
        <div id="loading" class="loading hidden">Loading...</div>
        <div class="weather-info">
            <h2 class="city-name">City</h2>
            <div class="weather-main">
                <img class="city-icon hidden" src="" alt="Weather Icon">
                <div class="temp-container">
                    <p class="city-temp">Temperature: </p>
                    <button id="tempUnitToggle" class="temp-toggle">Â°C</button>
                </div>
            </div>
            <p class="city-description">Description: </p>
            <div class="weather-details">
                <p class="feels-like">Feels like: </p>
                <p class="humidity">Humidity: </p>
                <p class="wind-speed">Wind Speed: </p>
            </div>
        </div>
        <p id="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
